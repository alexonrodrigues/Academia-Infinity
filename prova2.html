<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Infinity</title>
</head>

<body>


    <H1>Ficha de Alunos</H1>

    <form action="" method="">

        <label for="name">
            Nome:
        </label>

        <input type="text" id="name" name="name">

        <br><br>

        <label for="email">
            Email:
        </label>

        <input type="email" id="email" name="email">

        <br><br>

        <label for="password">
            Senha:
        </label>

        <input type="password" id="number" number="number">

        <br><br>

        <label>
            sexo:
        </label>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label>

        <br><br>

        <p>Quais atividades físicas você pratica?</p>
        Futebol: <input type="checkbox"> <br />
        Futsal: <input type="checkbox"> <br />
        Vôlei: <input type="checkbox"> <br>
        Atletismo: <input type="checkbox"> <br />
        Fisiculturismo: <input type="checkbox">
        <br><br>

        <button>Enviar</button>

        <br><br>

        <input type="reset">

    </form>
</body>

</html>
